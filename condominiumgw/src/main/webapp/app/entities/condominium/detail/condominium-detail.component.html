<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="condominium">
      <h2 data-cy="condominiumDetailsHeading"><span appTranslate="condominiumgwApp.condominium.detail.title">Condominium</span></h2>

      <hr />

      <app-alert-error></app-alert-error>

      <app-alert></app-alert>

      <dl class="row-md jh-entity-details">
        <dt><span appTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ condominium.id }}</span>
        </dd>
        <dt><span appTranslate="condominiumgwApp.condominium.nombre">Nombre</span></dt>
        <dd>
          <span>{{ condominium.nombre }}</span>
        </dd>
        <dt><span appTranslate="condominiumgwApp.condominium.direccion">Direccion</span></dt>
        <dd>
          <span>{{ condominium.direccion }}</span>
        </dd>
        <dt><span appTranslate="condominiumgwApp.condominium.logo">Logo</span></dt>
        <dd>
          <span>{{ condominium.logo }}</span>
        </dd>
        <dt><span appTranslate="condominiumgwApp.condominium.latitud">Latitud</span></dt>
        <dd>
          <span>{{ condominium.latitud }}</span>
        </dd>
        <dt><span appTranslate="condominiumgwApp.condominium.longitud">Longitud</span></dt>
        <dd>
          <span>{{ condominium.longitud }}</span>
        </dd>
        <dt><span appTranslate="condominiumgwApp.condominium.estado">Estado</span></dt>
        <dd>
          <span>{{ condominium.estado }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span appTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/condominium', condominium.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span appTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
